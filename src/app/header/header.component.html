    <!-- header area start -->
    <header class="header-pos">
        <div class="header-top black-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-12">
                        <div class="header-top-left">
                            <ul>
                                <li><span>Email: </span>MEANstack@develop.com</li>
                                <li>make a type specimen book. It has </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12">
                        <div class="box box-right">
                            <ul *ngIf="isAuth">
                                <li class="settings">
                                  <span><img
                                          src="assets/img/profile/avatar.png"
                                          alt="{{ user.name.firstname }}"
                                          style=" width: 20px !important;
                                                  overflow: hidden;
                                                  border-radius: 6px;
                                                  margin-right: 7px;"/>
                                  </span>
                                </li>
                                <li class="settings">
                                  <a routerLink="/User/Profile">{{ user.name.firstname }}</a>
                                </li>
                                <li class="settings">
                                  <a routerLink="/User/Profile">My Account</a>
                                </li>
                            </ul>
                            <ul *ngIf="!isAuth">
                                <li class="settings">
                                    <a routerLink="/User/Register">Register</a>
                                </li>
                                <li class="currency">
                                    <a routerLink="/User/Login">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-4 col-sm-4 col-12">
                        <div class="logo">
                            <a routerLink="/"><img src="assets/img/logo.png" alt="brand-logo"></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-12 order-sm-last">
                    </div>
                    <div class="col-lg-4 col-md-8 col-12 col-sm-8 order-lg-last">
                        <div class="mini-cart-option">
                            <ul>
                                <li class="wishlist">
                                    <a class="ha-toggle" routerLink="/WishList"><span class="lnr lnr-heart"></span><span class="count" *ngIf="wishes > 0" >{{ wishes }}</span>wishlist</a>
                                </li>
                                <li class="my-cart">
                                    <a class="ha-toggle" routerLink="/Cart"><span class="lnr lnr-cart"></span><span class="count" *ngIf="items > 0"  >{{ items }}</span>my cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-top-menu theme-bg sticker">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="top-main-menu">
                            <div class="main-menu">
                                <nav id="mobile-menu">
                                    <ul>
                                        <li><a  routerLinkActive="active"
                                                [routerLinkActiveOptions]="{exact: true}"
                                                routerLink="/" >HOME</a></li>
                                        <li><a routerLinkActive="active"
                                               [routerLinkActiveOptions]="{exact: true}"
                                               routerLink="/Shop">SHOP</a></li>
                                        <li><a routerLinkActive="active"
                                              [routerLinkActiveOptions]="{exact: true}"
                                              routerLink="/ContactUs">CONTACT US</a></li>
                                        <li><a routerLinkActive="active"
                                              [routerLinkActiveOptions]="{exact: true}"
                                              routerLink="/AboutUs">About Us</a></li>
                                    </ul>
                                </nav>
                            </div> <!-- </div> end main menu -->
                            <div class="header-call-action">
                                <p><span class="lnr lnr-phone"></span>Hotline : <strong>011-557-21-425</strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-block d-lg-none"><div class="mobile-menu"></div></div>
                </div>
            </div>
        </div>
    </header>
    <!-- header area end -->
