  <!-- Start of wishlist Wrapper -->
  <div class="wishlist-wrapper mb-55">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <main id="primary" class="site-main">
                      <div class="wishlist">
                          <div class="row">
                              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                  <div class="section-title">
                                      <h3>Wishlist</h3>
                                  </div>
                                  <form action="#">
                                      <div class="table-responsive text-center wishlist-style">
                                          <table class="table table-bordered"  *ngIf="wishes.length != 0">
                                              <thead>
                                                  <tr>
                                                      <td>Image</td>
                                                      <td>Product Name</td>
                                                      <td>Model</td>
                                                      <td>Stock</td>
                                                      <td>Unit Price</td>
                                                      <td>Action</td>
                                                  </tr>
                                              </thead>
                                              <tbody >
                                                  <tr *ngFor="let wish of wishes"  >
                                                      <td>
                                                          <a href=""><img src="{{ wish.image }}" alt="Wishlist Product Image" title="Compete Track Tote"></a>
                                                      </td>
                                                      <td>
                                                          <a href="">{{ wish.name }}</a>
                                                      </td>
                                                      <td>3</td>
                                                      <td>In Stock</td>
                                                      <td>
                                                          <div class="price"><small><del>{{  wish.price | currency:"USD":true  }}</del></small> <strong>{{  wish.priceDisc | currency:"USD":true  }}</strong></div>
                                                      </td>
                                                      <td>
                                                          <button type="button" 
                                                                  class="btn btn-primary" 
                                                                  (click)="onAddToCart(wish)" 
                                                                  *ngIf="!isBought(wish)">
                                                            <i class="fa fa-shopping-cart"></i>
                                                          </button>

                                                          <button type="button" 
                                                              class="btn btn-success" 
                                                              (click)="onRemove(wish)" 
                                                              *ngIf="isBought(wish)">
                                                            <i class="fa fa-shopping-cart"></i>
                                                          </button>
                                                          <a class="btn btn-danger" (click)="onRemoveWish(wish.id)" ><i class="fa fa-times"></i></a>
                                                      </td>
                                                  </tr>

                                                  
                                              </tbody>
                                          </table>
                                          <h1 class="text-center" *ngIf="wishes.length == 0"> wish list empty </h1>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div> <!-- end of wishlist -->
                  </main> <!-- end of #primary -->
              </div>
          </div> <!-- end of row -->
      </div> <!-- end of container -->
  </div>
  <!-- End of wishlist Wrapper -->
